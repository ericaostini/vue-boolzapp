<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container h-100">
            <div class="h-100 flex-nowrap d-flex">
                <div class="side-bar">
                    <div class="row g-0 h-100 flex-column flex-nowrap">
                        <div class="col-12 headers d-flex justify-content-between align-items-center p-2">
                            <div class="photos d-flex align-items-end">
                                <img src="img/avatar_io.jpg" alt="user photo">
                                <p class="px-2">Erica</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch px-2"></i>
                                <i class="fa-solid fa-message px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                            </div>
                        </div>
                        <div class="col-12 bell p-2">
                            <div class="d-flex">
                                <i class="fa-solid fa-bell-slash bell-icon"></i>
                                <div class="px-2">
                                    <span class="fa-bolder">Ricevi notifiche di nuovi messaggi </span> <br>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 px-1">
                            <div class="input-group">
                                <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                                <input type="text" class=" form-control" placeholder="Cerca o inizia nuova chat">
                            </div>
                        </div>
                        <hr class="mt-3">
                        <div class="col-12 overflow-y-auto flex-grow-1 fixed-bug">
                            <div class="photos d-flex align-items-center contact" v-for = "(contact, index) in contacts">
                                <img :src="contact.avatar" :alt="contact.name">
                                <p>
                                    <span>{{contact.name}}</span> <br>
                                    <span>Ultimo messaggio invitato</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 main-content">
                    <div class="headers d-flex justify-content-between align-items-center p-2">
                        <div class="photos d-flex align-items-end">
                            <img src="img/avatar_io.jpg" alt="user photo">
                            <p class="px-2">Erica</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass px-2"></i>
                            <i class="fa-solid fa-paperclip px-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                        </div>
                    </div>
                    <div class="sms" :key="activeIndex">
                        <div :class = "contacts[activeIndex].messages[activeIndex].status === 'sent' ? 'sent-message' : 'received-message'">
                            <div>{{contacts[activeIndex].messages[activeIndex].message}}</div>
                        </div>
                    </div>
                    <div class="write-text d-flex align-items-center">
                        <i class="fa-regular fa-face-smile px-4 fs-4"></i>
                        <input type="text" class=" w-75 form-control m-auto" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone px-4 fs-4"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
